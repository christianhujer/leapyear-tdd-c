name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install splint
        run: |
          sudo apt-get install splint
      - name: Run the pipeline with make
        run: |
          make all lint
